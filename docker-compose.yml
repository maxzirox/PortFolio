services:
  portfolio:
    image: node:14
    container_name: portfolio_build
    working_dir: /app
    environment:
      - NODE_ENV=production
    build:
      context: https://github.com/maxzirox/PortFolio  # Tu repositorio de GitHub
      dockerfile: Dockerfile
    command: sh -c "npm install && npm run build"
    restart: on-failure

