version: "3.8"
services:
  portfolio:
    image: node:18 # Usamos una imagen oficial de Node.js
    working_dir: /app
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    volumes:
      - .:/app
    command: sh -c "npm install && npm run build && npx serve -s dist"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    depends_on:
      - portfolio
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./dist:/usr/share/nginx/html
    ports:
      - "80:80"
    restart: unless-stopped

