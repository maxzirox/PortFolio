version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Mapeo de puertos
    volumes:
      - .:/app
    environment:
      - NODE_ENV=production

  apache:
    image: httpd:2.4
    container_name: apache-server
    depends_on:
      - app
    ports:
      - "80:80"  # Exponer el puerto 80 de Apache
    volumes:
      - ./httpd.conf:/usr/local/apache2/conf/httpd.conf
    restart: always
